    logIn:
        label: URL d'inici de sessió
        placeholder: https://me.solidcommunity.net
        submit: Iniciar sessió
        title: Connectar compte
        learnMore: Què és Solid?
        learnMoreMessage: |
            Solid és un protocol d'emmagatzematge descentralitzat construït sobre estàndards web. Si vols fer servir aquesta aplicació en diversos dispositius,
            pots utilitzar Solid per mantenir els canvis sincronitzats. Fins i tot si la fas servir en un sol dispositiu, això també mantindrà les teves dades segures en cas que el perdis.

            En qualsevol cas, Focus funciona 100% sense connexió i pots connectar el teu POD més endavant. Si mai has sentit parlar de Solid i només estàs provant la app,
            pots continuar fent-la servir sense compte.

            [Més informació](https://solidproject.org)
        info: Inicia sessió al teu [compte Solid](https://solidproject.org) per mantenir les dades segures entre dispositius.
    setup:
        title: Tens tots els ous a la mateixa cistella
        message: Les teves dades només estan guardades al dispositiu actual, hauries de pujar-les al núvol per mantenir-les segures. Vols guardar-les a `{domain}`?
