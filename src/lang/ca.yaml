landing:
    title: Focus
    tagline: Oblida amb confiança
    description: |
        Centenars d'idees. Milers de tasques. Una llista interminable de coses per fer.<br class="hidden md:block">
        Oblida tot això. Guarda-ho a Focus, i concentra't en el que importa.
    featuresPrompt: Espera un moment, això és un altre gestor de tasques?
    featuresIntro: 'Bé... sí i no. Aquí pots veure com Focus és diferent:'
    workspacesTitle: Espais de treball
    workspacesDescription: |
        Diferents parts de la teva vida mereixen **el seu propi lloc**.

        Fes servir diferents espais de treball per organitzar les tasques on corresponen, i evita pensar en la compra quan estàs treballant en aquell side-project.
    localFirstTitle: Sense Internet? Sense problema!
    localFirstDescription: |
        Focus és [local-first](https://www.inkandswitch.com/local-first/), així que pots deixar de preocupar-te per la connexió inestable al metro.

        També és completament privat. **Ni tan sols necessites un compte per començar!**
    pwaTitle: Fet per a la web, no pels Appstores
    pwaDescription: |
        Focus és una [PWA](https://developer.mozilla.org/en-US/docs/Web/Progressive_web_apps/Guides/What_is_a_progressive_web_app)
        creada amb un disseny adaptable. **Es veurà genial en qualsevol dels teus dispositius.**
    solidTitle: Sigues propietari de les teves dades
    solidDescription: |
        Gràcies a estàndards oberts com el [Protocol Solid](https://solidproject.org), tu decideixes on viuen les teves dades.

        Les teves aplicacions haurien de treballar juntes, **digues adeu al vendor lock-in!**
    a11yTitle: Fet per a tothom
    a11yDescription: |
        L'**accessibilitat** i la **localització** s'han tingut en compte des del principi.

        També pots mirar el que hi ha a sota, perquè és [Codi Obert]({sourceUrl}).
    more: i més...
    moreMarkdown: 'Suport per a [Markdown](https://www.markdownguide.org/getting-started/)'
    moreScratchpad: Bloc de notes
    moreDeadlines: Dates límit per a tasques
    moreImportant: Tasques importants
    moreSearch: Cerca global
    moreKeyboard: Dreceres de teclat
    callout: Comprova-ho tu mateix.
    syncing:
        title: Sincronització en progrés ({progress}%)...
        syncCancelledTitle: Sincronització aturada
        syncCancelledMessage: S'ha interromput l'obtenció de dades, és necessari fer una sincronització completa abans de començar a fer servir l'aplicació.
        syncCancelledResume: Continuar
        syncCancelledLogout: Cancel·lar
    getStarted:
        cta: Comença
        title: Comencem
        intro: 'Per començar, crea la teva primera tasca:'
        a11yIntro: "Hola! Si estàs llegint aquest missatge, probablement fas servir un lector de pantalla perquè està ocult a la vista. M'importa l'accessibilitat, així que si trobes alguna cosa que no funciona o que es pot millorar, [fes-m'ho saber]({issuesUrl})!"
        submit: Continuar
        defaultWorkspaceName: Principal
        back: tornar
        loginError: Hi ha hagut un problema en connectar amb el compte.
        advanced:
            intro: Les tasques estan organitzades dins d'espais de treball, pots fer servir aquesta configuració per indicar el teu espai de treball predeterminat.
            workspaceName: Nom de l'espai de treball
