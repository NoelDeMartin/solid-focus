    migrationNotOnline: Necesitas estar online para iniciar la migración
    logIn:
        label: URL de inicio de sesión
        placeholder: https://me.solidcommunity.net
        submit: Iniciar sesión
        title: Conectar cuenta
        learnMore: ¿Qué es Solid?
        learnMoreMessage: |
            Solid es un protocolo de almacenamiento descentralizado construido sobre estándares web. Si quieres usar esta aplicación en varios dispositivos,
            puedes usar Solid para mantener los cambios sincronizados. Incluso si lo usas en un solo dispositivo, esto también mantendrá tus datos seguros en caso de que lo pierdas.

            En cualquier caso, Focus funciona 100% sin conexión y puedes conectar tu POD de Solid más adelante. Si nunca has oído hablar de Solid y solo estás probando la app,
            puedes seguir usándola sin crear una cuenta.

            [Más información](https://solidproject.org)
        info: Inicia sesión en tu [cuenta Solid](https://solidproject.org) para mantener los datos seguros entre dispositivos.
    setup:
        title: Tienes todos los huevos en la misma cesta
        message: Tus datos solo están guardados en el dispositivo actual, deberías subirlos a la nube para mantenerlos seguros. ¿Quieres guardarlos en `{domain}`?
