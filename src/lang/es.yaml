landing:
    title: Focus
    tagline: Olvida con confianza
    description: |
        Cientos de ideas. Miles de tareas. Una lista interminable de cosas por hacer.<br class="hidden md:block">
        Olvída todo eso. Guárdalo en Focus, y concéntrate en lo que importa.
    featuresPrompt: Espera un momento, ¿es esto otro gestor de tareas?
    featuresIntro: 'Bueno... sí y no. Aquí puedes vercómo Focus es diferente:'
    workspacesTitle: Espacios de trabajo
    workspacesDescription: |
        Diferentes partes de tu vida merecen **su propio lugar**.

        Usa diferentes espacios de trabajo para organizar las tareas donde corresponden, y evita pensar en la compra cuando estás trabajando en ese side-project.
    localFirstTitle: ¿Sin Internet? ¡Sin problema!
    localFirstDescription: |
        Focus es [local-first](https://www.inkandswitch.com/local-first/), así que puedes dejar de preocuparte por la conexión inestable en el metro.

        También es completamente privado. **¡Ni siquiera necesitas una cuenta para empezar!**
    pwaTitle: Hecho para la web, no para las Appstores
    pwaDescription: |
        Focus es una [PWA](https://developer.mozilla.org/en-US/docs/Web/Progressive_web_apps/Guides/What_is_a_progressive_web_app)
        creada con un diseño adaptable. **Se verá genial en cualquiera de tus dispositivos.**
    solidTitle: Sé dueño de tus datos
    solidDescription: |
        Gracias a estándares abiertos como el [Protocolo Solid](https://solidproject.org), tú decides donde viven tus datos.

        Tus aplicaciones deberían trabajar juntas, **¡dile adiós al vendor lock-in!**
    a11yTitle: Hecho para todos
    a11yDescription: |
        La **accesibilidad** y la **localización** se han tenido en cuenta desde el principio.

        También puedes mirar lo que hay debajo, porque es [Código Abierto]({sourceUrl}).
    more: y más...
    moreMarkdown: 'Soporte para [Markdown](https://www.markdownguide.org/getting-started/)'
    moreScratchpad: Bloc de notas
    moreDeadlines: Fechas límite para tareas
    moreImportant: Tareas importantes
    moreSearch: Búsqueda global
    moreKeyboard: Atajos de teclado
    callout: Compruébalo tú mismo.
    syncing:
        title: Sincronización en progreso ({progress}%)...
        syncCancelledTitle: Sincronización detenida
        syncCancelledMessage: Se ha interrumpido la obtención de datos, es necesario hacer una sincronización completa antes de empezar a usar la aplicación.
        syncCancelledResume: Continuar
        syncCancelledLogout: Cancelar
    getStarted:
        cta: Empezar
        title: Vamos a empezar
        intro: 'Primero, crea una tarea con lo que quieres hacer:'
        a11yIntro: '¡Hola! Si estás leyendo este mensaje, probablemente estás usando un lector de pantalla porque está oculto para la vista. Me importa la accesibilidad, así que si encuentras algo que no funciona o que puede mejorarse, por favor [házmelo saber]({issuesUrl})!'
        submit: Continuar
        defaultWorkspaceName: Principal
        back: volver
        loginError: Ha habido un problema al conectar con la cuenta.
        advanced:
            intro: Las tareas están organizadas dentro de espacios de trabajo, puedes usar estos ajustes avanzados para configurar tu espacio de trabajo predeterminado.
            workspaceName: Nombre del espacio de trabajo
            workspaceUrl: URL del espacio de trabajo
    logIn:
        cta: Log in
        title: ¡Bienvenido de nuevo!
        back: volver

